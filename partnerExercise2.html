        <title>kilos and pounds</title>

    <body>
        
        <script type="text/javascript">
            var convertWeight = function (kilos) {
            var pounds = 0;
            // 1 kilo = 2.20462 pounds
            pounds = (kilos*2.20462);    
            console.log(kilos + " kilos equals to " + pounds + " pounds" );
            }

           convertWeight(1);
           convertWeight(2);
           convertWeight(3);
           
        </script>
       
    </body>
